---
- block:
  - name: Install and activate wp-lcache
    become_user: "{{ web_user }}"
    command: wp plugin install --activate wp-lcache
    args:
      chdir: "{{ deploy_helper.new_release_path }}"

  - name: Enable wp-lcache
    become_user: "{{ web_user }}"
    command: wp lcache enable
    args:
      chdir: "{{ deploy_helper.new_release_path }}"
  when: wp_lcache is defined and wp_lcache
